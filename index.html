<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Calculator 2</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calculator-container-grid">
      <div class="display">
        <div class="previous-number"></div>
        <div class="current-number"></div>
      </div>
      <button data-all-clear class="span-2">AC</button>
      <button data-clear>CE</button>
      <button data-operator class="operator">รท</button>
      <button data-number>9</button>
      <button data-number>8</button>
      <button data-number>7</button>
      <button data-operator class="operator">x</button>
      <button data-number>6</button>
      <button data-number>5</button>
      <button data-number>4</button>
      <button data-operator class="operator">+</button>
      <button data-number>3</button>
      <button data-number>2</button>
      <button data-number>1</button>
      <button data-operator class="operator">-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="span-2 operator">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
